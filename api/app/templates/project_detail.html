<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
  <meta charset="utf-8">
  <title></title>
 </head>
 <body>
  <nav>
   <a href="/forms/projects">Back to Projects</a>
  </nav>
  <h1>Edit Project</h1>
  <form class="" action="/forms/projects/{{ project.id }}" method="post">
   <label for="project-name">Project Name</label>
   <input id="update-project-name" type="text" name="project_name" value="{{ project.name }}">

   <br>

   <label for="update-project-description">Project Description</label>
   <input type="text-area" name="project_description" value="{{ project.description }}">

   <br>

   <label for="update-project-photo-url">Upload Photo Url</label>
   <input id='update-project-photo-url' type="text" name="project_photo_url" value="{{ project.photo_url }}">

   <br>

   <label for="update-project-website-url">Project Website</label>
   <input id='update-project-website-url' type="text" name="project_website_url" value="{{ project.website_url }}">

   <br>

   <label for="project-year">Project Year</label>
   <input type="text" name="project_year" value="{{ project.year }}">

   <br>

   <label for="update-project-gge-reduced">GGE reduced</label>
   <input id='update-project-gge-reduced' type="text" name="project_gge_reduced" value="{{ project.gge_reduced }}">

   <br>

   <label for="update-project-ghg-reduced">GHG reduced</label>
   <input id="update-project-ghg-reduced" type="text" name="project_ghg_reduced" value="{{ project.ghg_reduced }}">

   <br>

   <label for="update-project-type">Select Project Type</label>
   <select id="update-project-type" name="project_type">
    <option value="--{{ project.type.type_name }}--"></option>
    {% for project_type in project_types %}
      <option value="{{ project_type.type_name }}">{{ project_type.type_name }}</option>
    {% endfor %}
   </select>

   <br>

   <button type="submit" name="update_project">Update Project</button>
  </form>

  <h2>Project Locations</h2>
   {% for location in project.locations %}
     <div class="project-location">
      <label for="location-address">Address</label>
      <input type="text" name="" value="{{ location.address }}">

      <label for="">City</label>
      <input type="text" name="" value="{{ location.city }}">

      <label for="">State</label>
      <input type="text" name="" value="{{ location.state }}" maxlength="2">

      <label for="">Zip Code</label>
      <input type="text" name="" value="{{ location.zip_code }}">

      <form class="delete-location" action="/forms/projects/{{ project.id }}/locations/{{ location.id }}" method="post">
       <button type="submit" name="delete-location">Delete</button>
      </form>


     </div>
   {% endfor %}
  <h2>New Location</h2>
  <form action="/forms/projects/{{ project.id }}/locations" method="post">
   <div class="project-location">
    <label for="location-address">Address</label>
    <input type="text" name="address" value="">

    <label for="">City</label>
    <input type="text" name="city" value="">

    <label for="">State</label>
    <input type="text" name="state" value="" maxlength="2">

    <label for="">Zip Code</label>
    <input type="text" name="zip_code" value="">

    <button type="submit" name="new-location">Create</button>
   </div>
  </form>
 </body>
</html>
